<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lucy - Established & Trusted Pet Care Service</title>
        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="57x57" href="./assets/favicon/apple-icon-57x57.png" />
        <link rel="apple-touch-icon" sizes="60x60" href="./assets/favicon/apple-icon-60x60.png" />
        <link rel="apple-touch-icon" sizes="72x72" href="./assets/favicon/apple-icon-72x72.png" />
        <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-icon-76x76.png" />
        <link rel="apple-touch-icon" sizes="114x114" href="./assets/favicon/apple-icon-114x114.png" />
        <link rel="apple-touch-icon" sizes="120x120" href="./assets/favicon/apple-icon-120x120.png" />
        <link rel="apple-touch-icon" sizes="144x144" href="./assets/favicon/apple-icon-144x144.png" />
        <link rel="apple-touch-icon" sizes="152x152" href="./assets/favicon/apple-icon-152x152.png" />
        <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-icon-180x180.png" />
        <link rel="icon" type="image/png" sizes="192x192" href="./assets/favicon/android-icon-192x192.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="96x96" href="./assets/favicon/favicon-96x96.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png" />
        <link rel="manifest" href="./assets/favicon/manifest.json" />
        <meta name="msapplication-TileColor" content="#ffffff" />
        <meta name="msapplication-TileImage" content="./assets/favicon/ms-icon-144x144.png" />
        <meta name="theme-color" content="#ffffff" />

        <!-- Font -->
        <link rel="stylesheet" href="./assets/font/stylesheet.css" />

        <!-- Reset css -->
        <link rel="stylesheet" href="./assets/css/reset.css" />

        <!-- Style -->
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body style="height: 10000px">
        <header class="header">
            <div class="container">
                <div class="header__row">
                    <img src="./assets/img/logo.svg" alt="Lucy" />

                    <nav class="header__nav">
                        <ul class="header__nav-list">
                            <li class="header__nav-item">
                                <a href="#!" class="header__nav-link header__nav-active">Home</a>
                            </li>
                            <li class="header__nav-item">
                                <a href="#!" class="header__nav-link">About</a>
                            </li>
                            <li class="header__nav-item">
                                <a href="#!" class="header__nav-link">Services & Rates</a>
                            </li>
                            <li class="header__nav-item">
                                <a href="#!" class="header__nav-link">Reviews</a>
                            </li>
                            <li class="header__nav-item">
                                <a href="#!" class="header__nav-link">Contacts us</a>
                            </li>
                        </ul>
                    </nav>

                    <div class="header__action">
                        <a href="#!" class="header__action--sign-in">Sign in</a>
                        <a href="#!" class="header__action--sign-up btn">Sign up</a>
                    </div>
                </div>
            </div>
        </header>

        <section class="hero">
            <div class="container">
                <div class="hero__inner">
                    <div class="hero__media">
                        <figure class="hero__img-wrap">
                            <img src="./assets/img/hero-01.png" alt="" class="hero__img" />

                            <!-- Decorator -->
                            <img src="./assets/img/hero-decor-01.svg" alt="" class="hero__img-decor" />
                            <img src="./assets/img/hero-decor-02.svg" alt="" class="hero__img-decor" />
                        </figure>
                        <figure class="hero__img-wrap hero__img-wrap--small">
                            <img src="./assets/img/hero-02.png" alt="" class="hero__img hero__img--small" />
                        </figure>
                        <div class="hero__list">
                            <section class="hero__item">
                                <img src="./assets/img/hero-03.png" alt="" class="hero__item-img" />
                                <div class="hero__item-info">
                                    <p class="hero__item-title other-font">Pet Health</p>
                                    <div class="hero__item-skeleton"></div>
                                    <div class="hero__item-skeleton"></div>
                                </div>
                            </section>
                            <div class="hero__list-separate"></div>
                            <section class="hero__item">
                                <img src="./assets/img/hero-04.png" alt="" class="hero__item-img" />
                                <div class="hero__item-info">
                                    <p class="hero__item-title other-font">Pet care</p>
                                    <div class="hero__item-skeleton"></div>
                                    <div class="hero__item-skeleton"></div>
                                </div>
                            </section>
                        </div>
                    </div>
                    <section class="hero__content">
                        <h1 class="hero__heading">Established & Trusted Pet Care Service</h1>
                        <p class="hero__desc">
                            Discover a wide variety of Pawsitive services to choose from, including daycare, private
                            walks, office duty and spa.
                        </p>
                        <div class="hero__cta">
                            <a href="#!" class="btn hero__cta-btn">
                                Book a Meet
                                <span class="hero__cta-arrow">
                                    <svg
                                        width="5"
                                        height="6"
                                        viewBox="0 0 5 6"
                                        fill="none"
                                        xmlns="http://www.w3.org/2000/svg"
                                    >
                                        <path
                                            d="M1.48584 0.5L3.98584 3L1.48584 5.5"
                                            stroke="#FD5056"
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                        />
                                    </svg>
                                </span>
                            </a>
                            <a href="#!" class="hero__cta-link">Schedule a Call</a>
                        </div>
                    </section>
                </div>
            </div>
        </section>
    </body>
</html>
